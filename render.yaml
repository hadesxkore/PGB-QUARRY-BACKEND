services:
  # Backend API Service
  - type: web
    name: quarrywebsystem-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: MAX_FILE_SIZE
        value: 5242880
    healthCheckPath: /health
    autoDeploy: true

  # MongoDB Database (if using Render's MongoDB)
  # Uncomment if you want Render to manage MongoDB
  # - type: pserv
  #   name: quarrywebsystem-mongo
  #   env: docker
  #   dockerfilePath: ./Dockerfile.mongo
  #   plan: free
